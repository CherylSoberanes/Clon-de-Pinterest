<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e91b08dd5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Clon Pinterest</title>
</head>
<body>
    <header>
    <nav id="navbar-Pinterest">
        <div class="logoPinterest">
            <a href="https://www.pinterest.com.mx/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        <div class="links">
            <a href="">Inicio</a>
            <a href="">Explorar</a>
            <a href="">Crear</a>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="finder">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <div class="icons">
        <span id="notifications"><i class="fa-solid fa-bell"></i></span>
        <span id="message"><i class="fa-solid fa-comment-dots"></i></span>
        <span id="profile-image"><i class="fa-solid fa-circle-user"></i></span>
        <span id="arrow"><i class="fa-solid fa-angle-down"></i></span>
        </div>
    </nav>
    </header>

    <main id="container">
        <div class="column">
            <div class="CardImage"><img src="img pinterest/1.jpg" alt="#"></div>
            <div class="CardImage"><img src="img pinterest/2.jpg" alt="#"></div>
